<!DOCTYPE html>
<html>
	<head>
		<title>Loading Pets</title>
	</head>

	<body>
		<h2>Pets List</h2>
		<div>
			<button id="loadPets">Load Pets</button>
		</div>
		<div id="petsContainer">
		</div>
		
		<div>
			<h2>Create/ Update Pets</h2>
			<form id="petForm">
				<label for="petName">Name : </label>
				<input type="text" id="petName" name="name" required>
				<label for="petBreed">Breed : </label>
				<input type="text" id="petBreed" name="breed" required>
				<label for="petPrice">Price : </label>
				<input type="number" id="petPrice" name="price" required>
				<button type="submit">Save Pet</button>
			</form>
		</div>
		<script src="loadpetsscript.js"></script>
	</body>
</html>
